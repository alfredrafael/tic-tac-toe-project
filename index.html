<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
        <div class="jumbotron">
      <h1>Tic Tac Toe Online</h1>
    <div class="makeInline1">
      <h3 id="display-sign-up-message"><!--Status shall be displayed here--></h3>
      <form id="sign-up-form">
        <fieldset>
        <legend> Sign up to play !</legend>
          <input  placeholder="Enter your Email" class="form-control" style="width: 300px" name="credentials[email]" type="email"/>
          <input  placeholder="Enter your password" class="form-control" style="width: 300px" name="credentials[password]" type="password"/>
          <input placeholder="Re-enter password" class="form-control" style="width: 300px" name="credentials[password_confirmation]" type="password"/>
          <br/>
          <input type="submit" id="sign-up-button" class='theButton btn btn-primary' value="Sign Up"/>
        </fieldset>
      </form>
      <br/>
    </div>
      <p style="font-size: 30px"> <strong> OR </strong></p>
<div class="makeInline">
      <form id="sign-in-form">
        <h3 id="display-log-in-message"><!--Status shall be displayed here--></h3>

        <fieldset>
        <legend> Sign in to continue playing !</legend>
          <input  placeholder="Enter your Email" name="credentials[email]" class="form-control" style="width: 300px" type="email"/>
          <input  placeholder="Enter your password" name="credentials[password]" class="form-control" style="width: 300px" type="password"/>
          <br/>
          <input type="submit" id="sign-in-button" class='theButton btn btn-primary' value="Log In !"/>
        </fieldset>
      </form>
      <br/>

      <button id="sign-out-button" class="btn btn-danger" value="">Sign Out</button>
      </div>
    </div>
</div>
      <br>
      <section id="section-gameBoard">
        <form id="change-password-form">
          <fieldset>
          <legend> Want to change password? Click here </legend>
            <input placeholder="Enter old password" name="passwords[old]" type="password"/>
            <input placeholder="Enter new password" name="passwords[new]" type="password"/>
            <input type="submit" id="change-password-button" value="Change password"/>
          </fieldset>
        </form>
        <h3>Click the board to play</h3>
        <h3 id="display-change-password-message"><!--Status shall be displayed here--></h3>
<h3 id="display-game-message"> </h3>
      <div class="container-fluid" id="divWithBoard">
          <div class="row">
            <div class="col-12 col-sm-2 extra-padding"> </div>
            <div class="col-12 col-sm-6 content">
              <div class="container-fluid tic-container">
                <div class="row tic-row">
                  <div class="col-4 tic-box top-left-row-0" id="game-box-0" data-index='0'> </div>
                  <div class="col-4 tic-box top-center-row-1" id="game-box-1" data-index='1'>  </div>
                  <div class="col-4 tic-box top-rigth-row-2" id="game-box-2" data-index='2'> </div>
                </div>
                <div class="row tic-row">
                  <div class="col-4 tic-box middle-left-row-3" id="game-box-3" data-index='3'>  </div>
                  <div class="col-4 tic-box middle-center-row-4" id="game-box-4" data-index='4'>  </div>
                  <div class="col-4 tic-box middle-rigth-row-5" id="game-box-5" data-index='5'>  </div>
                </div>
                <div class="row tic-row">
                  <div class="col-4 tic-box bottom-left-row-6" id="game-box-6" data-index='6'>  </div>
                  <div class="col-4 tic-box bottom-center-row-7" id="game-box-7" data-index='7'>  </div>
                  <div class="col-4 tic-box bottom-rigth-row-8" id="game-box-8" data-index='8'>  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-2 tic-panel"> PANEL <br>Score:<br> <button id="new-game-button" class="btn btn-success"> New Game</button>
              <br/>
              <hr/>
              <button class="btn btn-secondary"> Reset </button>
              <br/> More stuff here </div>

            <div class="col-12 col-sm-2 extra-padding"> </div>
          </div>
        </div>
      </section>
    </body>
</html>
