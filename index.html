<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
      <h1>Tic Tac Toe Online</h1>
      <h3 id="display-sign-up-message"><!--Status shall be displayed here--></h3>
      <form id="sign-up-form">
        <fieldset>
        <legend> Sign up to play !</legend>
          <input  placeholder="Enter your Email" name="credentials[email]" type="email"/>
          <input  placeholder="Enter your password" name="credentials[password]" type="password"/>
          <input placeholder="Re-enter password" name="credentials[password_confirmation]" type="password"/>
          <input type="submit" id="sign-up-button" class='theButton' value="Sign Up"/>
        </fieldset>
      </form>

      <p style="text-align: center"> OR </p>

      <form id="sign-in-form">
        <h3 id="display-log-in-message"><!--Status shall be displayed here--></h3>

        <fieldset>
        <legend> Sign in to continue playing !</legend>
          <input  placeholder="Enter your Email" name="credentials[email]" type="email"/>
          <input  placeholder="Enter your password" name="credentials[password]" type="password"/>
          <input type="submit" id="sign-in-button" value="Log In"/>
        </fieldset>
      </form>
      <br/>

      <button id="sign-out-button" class="" value="Sign Out">Sign Out</button>

      <h3 id="display-change-password-message"><!--Status shall be displayed here--></h3>
      <form id="change-password-form">
        <fieldset>
        <legend> Want to change password? Click here </legend>
          <input  placeholder="Enter your old password" name="passwords[old]" type="password"/>
          <input  placeholder="Enter your new password" name="passwords[new]" type="password"/>
          <input type="submit" id="change-password-button" value="Change password"/>
        </fieldset>
      </form>



    </div>
    </body>
</html>
